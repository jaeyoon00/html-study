<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello1</title>
</head>
<body>
    <!-- 상대경로 -->
    <a href=".\me.html">me</a>
    <!-- h1.. h6 글자크기 차이 제목 -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>
    <!-- p 여기가 찐 글 적는 곳 -->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <pre>
        뭔가 하면 <b>재경기</b>를 하고 
        뭔가 하면 낮아도 <i>이긴다</i>
    </pre>
    <!-- 뭔가 강조 -->
</body>
</html>
